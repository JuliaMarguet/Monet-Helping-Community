<!DOCTYPE html>

<html>
	<head>
		<title>Ecrire un message</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/general.css"/>
		<link rel="stylesheet" type="text/css" href="css/message.css"/>
		<link rel="shortcut icon" href="img/Logo MHC.png" />
	</head>
	<body>
		<div class="monetHeader">
			<div id="logo">
				<img src="img/Logo MHC.png"/>
			</div>

			<h4 id="monet" align="center">MONET HELPING COMMUNITY</h4>
		</div>

		<div class="center-div">
			<form action="http://localhost:5000/voir" method="post">
				
				<div id="ligne1">
					
					<div class="nom">
						<label>Nom</label> : <input id="espace" type="text" name="nom" />
					</div>

					<div class="niveau">
						<label>Niveau</label> : <select name="niveau">
							<option>Seconde</option>
							<option>Première</option>
							<option>Terminale</option>
						</select>
					</div>

				</div>

				<div id="ligne2">

					<div class="prenom">
						<label>Prénom</label> : <input type="text" name="prenom" />
					</div>

					<div class="matiere">
						<label>Matiere</label> : <select name="matiere">							
							<option>Francais</option>
							<option>Histoire-Géo</option>
							<option>Langues-Anglais</option>
							<option>Langues-Autres</option>
							<option>Maths</option>
							<option>Philo</option>
							<option>Physique-Chimie</option>
							<option>S.E.S.</option>
							<option>S.V.T.</option>
							<option>Autres</option>
						</select>
					</div>

				</div>

				<div class="centre">
					<label></label><textarea id="msg" placeholder="Message" name="message" rows="20" cols="100"></textarea>
				</div>
				<div class="centre">
					<input type="submit" value="Envoyer" />
				</div>

			</form>
		</div>
		
		<div class="monetFooter" align="center">
			<div>
				<span>Contact : </span>
				<a href="mailto:mhc@gmail.com" target="_blank">mhc@gmail.com</a>
			</div>
		</div>

	</body>
</html>
